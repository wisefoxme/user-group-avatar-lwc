<template>
  <div class="slds-form-element">
    <label
      class="slds-form-element__label"
      for="avatar-form-element"
      lwc:if={showLabel}
      >{label}</label
    >
    <div class="slds-form-element__control">
      <div class="avatar-group" id="avatar-form-element">
        <template
          lwc:if={groupMembers}
          for:each={groupMembers}
          for:item="member"
        >
          <c-user-group-avatar-item
            avatar-border-variant={avatarBorderVariant}
            class="avatar-item avatar-item-retracted slds-var-m-right_xx-small"
            group-member-id={member.Id}
            key={member.Id}
            onhoverend={handleAvatarHoverEnd}
            onhoverstart={handleAvatarHoverStart}
          ></c-user-group-avatar-item>
        </template>
      </div>
    </div>
  </div>
</template>
